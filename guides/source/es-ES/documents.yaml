  name: Temas Avanzados
  documents:
    -
      name: Rails API de Internacionalización (I18n)
      url: i18n.html
      description: Esta guía cubre cómo agregar internacionalización a sus aplicaciones. Su aplicación podrá traducir contenido a diferentes idiomas, cambiar las reglas de pluralización, usar formatos de fecha correctos para cada país, etc.
    -
      name: Prueba de Aplicaciones de Rails
      url: testing.html
      description: Esta es una guía bastante completa de las diversas instalaciones de prueba en Rails. Cubre todo, desde "¿Qué es una prueba?" a las pruebas de integración. Disfrutar.
    -
      name: Seguridad de Aplicaciones Rails
      url: security.html
      description: Esta guía describe problemas de seguridad comunes en aplicaciones web y cómo evitarlos con Rails.
    -
      name: Depuración de Applications Rails
      url: debugging_rails_applications.html
      description: Esta guía describe cómo depurar aplicaciones Rails. Cubre las diferentes formas de lograr esto y cómo comprender lo que está sucediendo "detrás de escena" de su código.
    -
      name: Configuración de Aplicaciones de Rails
      url: configuring.html
      description: Esta guía cubre los ajustes de configuración básicos para una aplicación Rails.
    -
