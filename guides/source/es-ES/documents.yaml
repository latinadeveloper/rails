-
  name: Empieza Aqui
  documents:
    -
      name: Introducción a Rails
      url: getting_started.html
      description: Todo lo que necesita saber para instalar Rails y crear su primera aplicación.
-
  name: Modelos
  documents:
    -
      name: Conceptos básicos de Active Record
      url: active_record_basics.html
      description: Esta guía lo ayudará a comenzar con los modelos, la persistencia en la base de datos y el patrón y la biblioteca de Active Record.
    -
      name: Migraciones de Active Record
      url: active_record_migrations.html
      description: Esta guía cubre cómo puede utilizar las migraciones de Active Record para modificar su base de datos de una manera estructurada y organizada.
    -
      name: Validaciones de Active Record
      url: active_record_validations.html
      description: Esta guía cubre cómo puede utilizar las validaciones de Active Record.
    -
      name: Devolución (callbacks) de Llamadas de Active Record
      url: active_record_callbacks.html
      description: Esta guía cubre cómo puede utilizar las devoluciones de llamada de Active Record.
    -
      name: Asociaciones de Active Record
      url: association_basics.html
      description: Esta guía cubre todas las asociaciones proporcionadas por Active Record.
    -
      name: Interfaz de Consulta de Active Record
      url: active_record_querying.html
      description: Esta guía cubre la interfaz de consulta de la base de datos proporcionada por Active Record.
    -
      name: Conceptos Básicos del Active Model
      url: active_model_basics.html
      description: Esta guía cubre el uso de clases modelo sin Active Record.
      work_in_progress: true
-
  name: Vistas
  documents:
    -
      name: Descripción General de la Action View
      url: action_view_overview.html
      description: Esta guía proporciona una introducción a la Vista de acción y presenta algunos de los ayudantes de vista más comunes.
      work_in_progress: true
    -
      name: Diseños y Renderizado en Rails
      url: layouts_and_rendering.html
      description: Esta guía cubre las características de diseño básicas del controlador de acción y la vista de acción, incluida la representación y la redirección, el uso de content_for bloques y el trabajo con parciales.
    -
      name: Ayudantes de Formulario de Action
      url: form_helpers.html
      description: Guía para el uso de ayudantes de formularios integrados.
-
  name: Controladores
  documents:
    -
      name: Descripción General de Action Controller
      url: action_controller_overview.html
      description: Esta guía cubre cómo funcionan los controladores y cómo encajan en el ciclo de solicitud en su aplicación. Incluye sesiones, filtros y cookies, transmisión de datos y manejo de excepciones generadas por una solicitud, entre otros temas.
    -
      name: Rails Routing Desde el Exterior Hacia Adentro
      url: routing.html
      description: Esta guía cubre las características orientadas al usuario del enrutamiento Rails. Si desea comprender cómo utilizar el enrutamiento en sus propias aplicaciones Rails, comience aquí.
-
  name: Otros Componentes
  documents:
    -
      name: Extensiones de Núcleo de Active Support
      url: active_support_core_extensions.html
      description: Esta guía documenta las extensiones principales de Ruby definidas en Active Support.
    -
      name: Conceptos Básicos de Action Mailer
      url: action_mailer_basics.html
      description: Esta guía describe cómo utilizar Action Mailer para enviar correos electrónicos.
    -
      name: Conceptos Básicos de Action Mailbox
      work_in_progress: true
      url: action_mailbox_basics.html
      description: Esta guía describe cómo utilizar Action Mailbox para recibir correos electrónicos.
    -
      name: Descripción General de Action Text
      work_in_progress: true
      url: action_text_overview.html
      description: Esta guía describe cómo usar Action Text para manejar contenido de texto enriquecido.
    -
      name: Conceptos Básicos de Active Job
      url: active_job_basics.html
      description: Esta guía le proporciona todo lo que necesita para comenzar a crear, poner en cola y ejecutar trabajos en segundo plano.
    -
      name: Descripción General de Active Storage
      url: active_storage_overview.html
      description: Esta guía cubre cómo adjuntar archivos a sus modelos de Active Record.
    -
      name: Descripción General de Action Cable
      url: action_cable_overview.html
      description: Esta guía explica cómo funciona Action Cable y cómo utilizar WebSockets para crear funciones en tiempo real.

